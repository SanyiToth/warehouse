<div class="product-container">
  <app-header></app-header>
  <app-products-search-engine (dataToParent)="getSearchedName($event)"></app-products-search-engine>
  <app-products-list [products]="datasource" (dataToParent)="getDataFromChild($event)"></app-products-list>
  <button mat-raised-button [disabled]="!isLoggedIn" (click)="onAddNew()" color="primary" type="button">
    Add new
    <mat-icon>add</mat-icon>
  </button>
  <mat-paginator #paginator
                 [length]="allProducts.length"
                 [pageIndex]="pageIndex"
                 [pageSize]="pageSize"
                 [pageSizeOptions]="[5, 10, 15]"
                 (page)="pageEvent = getServerData($event)"
  >
  </mat-paginator>
  <!--  <app-products-paginator [data]="allProducts" (dataToParent)="getPaginatorEvent($event)"></app-products-paginator>-->

</div>
