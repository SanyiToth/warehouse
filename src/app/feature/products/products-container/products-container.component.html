<div class="products-container">
  <app-header (isLoggedInStatus)="applyLoggedInStatus($event)"></app-header>
  <app-filter
    (filterValue)="applyFilter($event)">
  </app-filter>
  <app-products-list
    [isLoggedIn]="isLoggedIn"
    [dataSource]="dataSource"
    (updatedProduct)="onEdit($event)"
    (deletedProduct)="onDelete($event)">
  </app-products-list>
  <div class="add-new-btn">
    <button mat-raised-button [disabled]="!isLoggedIn" (click)="openAddNewDialog()" color="primary" type="button">
      Add new
      <mat-icon>add</mat-icon>
    </button>
  </div>
  <app-paginator
    [dataSource]="dataSource"
    (paginatorEventToParent)="applyPaginator($event)"></app-paginator>
</div>
