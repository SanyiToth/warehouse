<div class="products-container">
  <app-header
    (isLoggedInStatus)="applyLoggedInStatus($event)">
  </app-header>
  <app-filter
    (filterValue)="applyFilter($event)">
  </app-filter>
  <app-products-list
    [isLoggedIn]="isLoggedIn"
    [dataSource]="dataSource"
    (updatedProduct)="onEdit($event)"
    (deletedProduct)="onDelete($event)">
  </app-products-list>
  <products-add-new
    [isLoggedIn]="isLoggedIn"
    (dialogValue)="onAdd($event)">
  </products-add-new>
  <app-paginator
    (paginatorEventToParent)="applyPaginator($event)">
  </app-paginator>
</div>
