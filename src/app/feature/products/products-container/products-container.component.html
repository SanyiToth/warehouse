<div class="product-container">
  <app-header></app-header>
  <app-products-search-engine (dataToParent)="applyFilter($event)"></app-products-search-engine>
  <app-products-list [dataSource]="dataSource" (dataToParent)="applyEditOrDelete($event)"></app-products-list>
  <button mat-raised-button [disabled]="!isLoggedIn" (click)="onAddNew()" color="primary" type="button">
    Add new
    <mat-icon>add</mat-icon>
  </button>
  <mat-paginator [pageSizeOptions]="[5, 10, 15]">

  </mat-paginator>
</div>
