<div class="product-container">
  <app-header></app-header>
  <h2>Products</h2>
  <app-products-search-engine (dataToParent)="getSearchedName($event)"></app-products-search-engine>
  <app-products-list [products]="products" (dataToParent)="getDataFromChild($event)"></app-products-list>
  <button mat-raised-button [disabled]="!isLoggedIn" (click)="onAddNew()" color="primary" type="button">
    Add new
    <mat-icon>add</mat-icon>
  </button>
</div>
