<div mat-dialog-content>
  <form [formGroup]="productForm" (ngSubmit)="onSubmit()">
    <p>
      <mat-form-field>
        <input type="text" autofocus matInput placeholder="Name" formControlName="name">
      </mat-form-field>
    </p>
    <p>
      <mat-form-field>
        <input type="number" autofocus matInput placeholder="Width" formControlName="width">
      </mat-form-field>
    </p>
    <p>
      <mat-form-field>
        <input type="number" autofocus matInput placeholder="Length" formControlName="length">
      </mat-form-field>
    </p>
    <button mat-button type="submit">Save</button>
    <button mat-button type="button" (click)="dialogRef.close()">Cancel</button>
  </form>
</div>
