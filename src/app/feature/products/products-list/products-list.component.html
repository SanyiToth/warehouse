<article>
  <table mat-table [dataSource]="products" class="mat-elevation-z8">
    <ng-container *ngFor="let item of displayedColumns" [matColumnDef]="item">
      <th mat-header-cell *matHeaderCellDef>{{item}}</th>
      <td mat-cell *matCellDef="let element">
        <div class="btn-edit" *ngIf="item === 'actions';">
          <app-context-menu [element]="element" (deletedElement)="getDeletedElement($event)"></app-context-menu>
        </div>
        {{element[item]}}
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <button mat-raised-button [disabled]="!isLoggedIn" (click)="onAddNew()" color="primary" type="button">
    Add new
    <mat-icon>add</mat-icon>
  </button>
</article>
