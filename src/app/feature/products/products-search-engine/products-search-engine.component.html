<form [formGroup]="searchEngineForm" (submit)="onSearch()">
  <mat-form-field>
    <input matInput placeholder="Product name" type="text" formControlName="name">
    <mat-error>
      Please type the product name!
    </mat-error>
  </mat-form-field>
  <button mat-stroked-button type="submit" [disabled]="searchEngineForm?.invalid">Search</button>
</form>
