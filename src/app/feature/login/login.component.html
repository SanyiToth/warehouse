
<app-header></app-header>

<mat-card>
  <mat-card-title>Login</mat-card-title>
  <mat-card-content>
    <form [formGroup]="loginForm" (ngSubmit)="submit()">
      <p>
        <mat-form-field>
          <input type="text" matInput placeholder="Email" formControlName="email">
          <mat-error *ngIf="email?.invalid && !email?.value && email?.touched">
            Please fill your email!
          </mat-error>
          <mat-error *ngIf="email?.invalid && email?.value">
            Please fill a valid email!
          </mat-error>
        </mat-form-field>
      </p>

      <p>
        <mat-form-field>
          <input type="password" matInput placeholder="Password" formControlName="password">
          <mat-error *ngIf="password?.invalid && !password?.value && password?.touched">
            Please give a correct password!
          </mat-error>
        </mat-form-field>
      </p>

      <div class="button">
        <button type="submit" [disabled]="loginForm?.invalid" mat-button>Login</button>
      </div>

    </form>
  </mat-card-content>
</mat-card>
