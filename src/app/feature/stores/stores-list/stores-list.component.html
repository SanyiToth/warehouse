<article>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container *ngFor="let item of displayedColumns" [matColumnDef]="item">
      <th mat-header-cell *matHeaderCellDef>{{item}}</th>
      <td mat-cell *matCellDef="let element" (click)="onClick(element)" class="list-element">
        <div class="btn-edit" *ngIf="item === 'actions';">
          <button mat-icon-button [disabled]="!isLoggedIn" [matMenuTriggerFor]="settingsMenu">
            <mat-icon>settings</mat-icon>
          </button>
        </div>
        <mat-menu #settingsMenu="matMenu">
          <button (click)="openEditDialog(element)" mat-menu-item>
            <mat-icon>edit</mat-icon>
            <span>Edit</span>
          </button>
          <button mat-menu-item (click)="openDeleteDialog(element)">
            <mat-icon>delete</mat-icon>
            <span>Delete</span></button>
        </mat-menu>
        <div>
          {{element[item]}}
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-card *ngIf="clickedStore">
    <div *ngIf="isStoreBigEnough(clickedStore); then fitTpl else doesntFitTpl"></div>
    <ng-template #fitTpl>
      <h1 class="fit" style="background: green;text-align: center">It is fit!</h1>
    </ng-template>
    <ng-template #doesntFitTpl>
      <h1 class="doesnt-fit" style="background: red;text-align: center">It does not fit!</h1>
    </ng-template>
  </mat-card>


</article>
