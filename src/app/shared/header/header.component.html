<mat-toolbar color="primary">
  <mat-nav-list fxLayout="row" *ngFor="let route of routes">
    <button mat-button [routerLink]="route.routerLink">{{route.path}}</button>
  </mat-nav-list>
  <span class="example-spacer"></span>
  <button mat-icon-button  aria-label="user icon">
    <mat-icon>account_circle</mat-icon>
  </button>
</mat-toolbar>
